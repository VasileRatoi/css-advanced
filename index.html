<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Advanced</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>

  <div class="section">
    <h2 class="section__title">Ratio Box</h2>
    <div class="section__content">
      <div class="container">
        <div class="row">
          <div class="col-lg-4">
            <div class="ratio-box">
              <img src="images//filter.jpg"/>
            </div>
          </div>
          <div class="col-lg-4">
            <div class="ratio-box ratio-box--4-3">
              <img src="images//filter.jpg"/>
            </div>
          </div>
          <div class="col-lg-4">
            <div class="ratio-box ratio-box--16-9">
              <img src="images//filter.jpg"/>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="section" id="Filters">
    <h2 class="section__title">Filters</h2>
    <div class="section__content">
      <div class="container">
        <div class="row">
          <div class="col-lg-4">
            <div class="filter-box filter-box--grayscale">
              <img src="images/filter.jpg" alt="">
            </div>
          </div>
          <div class="col-lg-4">
            <div class="filter-box filter-box--blur">
              <img src="images/filter.jpg" alt="">
            </div>
          </div>
          <div class="col-lg-4">
            <div class="filter-box filter-box--hue-rotate">
              <img src="images/filter.jpg" alt="">
            </div>
          </div>
          <div class="col-lg-4">
            <div class="filter-box filter-box--drop-shadow">
              <img src="images/filter.jpg" alt="">
            </div>
          </div>
          <div class="col-lg-4">
            <div class="filter-box filter-box--grayscale">
              <img src="images/filter.jpg" alt="">
            </div>
          </div>
          <div class="col-lg-4">
            <div class="filter-box filter-box--grayscale">
              <img src="images/filter.jpg" alt="">
            </div>
          </div>
          <div class="col-lg-4">
            <div class="filter-box filter-box--grayscale">
              <img src="images/filter.jpg" alt="">
            </div>
          </div>
          <div class="col-lg-4">
            <div class="filter-box filter-box--grayscale">
              <img src="images/filter.jpg" alt="">
            </div>
          </div>
          <div class="col-lg-4">
            <div class="filter-box filter-box--grayscale">
              <img src="images/filter.jpg" alt="">
            </div>
          </div>
          <div class="col-lg-4">
            <div class="filter-box filter-box--grayscale">
              <img src="images/filter.jpg" alt="">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="section" id="gradient">
    <h2 class="section__title">Gradient</h2>
    <div class="section__content">
      <div class="container">
        <div class="row">
          <div class="col-lg-4"><div class="gradient-box gradient-box--1"></div></div>
          <div class="col-lg-4"><div class="gradient-box gradient-box--2"></div></div>
          <div class="col-lg-4"><div class="gradient-box gradient-box--3"></div></div>
          <div class="col-lg-4"><div class="gradient-box gradient-box--4"></div></div>
          <div class="col-lg-4"><div class="gradient-box gradient-box--5"></div></div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
